<p id="filepos22642" class="calibre_5"><span class="calibre2"><span class="bold">跋</span></span></p>





<p class="calibre_9">《金瓶梅》，傳為世廟時一鉅公寓言，蓋有所刺也。然曲盡人間醜態，其亦先師不刪鄭、衛之旨乎？中間處處埋伏因果，作者亦大慈悲矣。今後流行此書，功德無量矣。不知者竟目為淫書，不惟不知作者之旨，併亦冤卻流行者之心矣！特為白之。</p>

<p class="author_right">廿公書。</p>
