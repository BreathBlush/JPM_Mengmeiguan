<p id="filepos25993" class="calibre_5"><span class="calibre2"><span class="bold">四貪詞</span></span></p>





<p class="calibre_9">酒</p>

<p class="ci">酒損精神破喪家，語言無狀鬧喧嘩。疎親慢友多由你，背義忘恩盡是他。</p>

<p class="ci">切須戒，飲流霞。若能依此寳無差。失却萬事皆因此，今後逄賔只待茶。</p>

<p class="calibre_9">色</p>

<p class="ci">休愛綠髩羙朱顏，少貪紅粉翠花鈿。損身害命多嬌態，傾國傾城色更鮮。</p>

<p class="ci">莫戀此，養丹田。人能寡慾壽長年。從今罷卻閒風月，紙帳梅花獨自眠。</p>

<p class="calibre_9">財</p>

<p class="ci">錢帛金珠籠內收，若非公道少貪求。親朋道義因財失，父子懷情為利休。</p>

<p class="ci">急縮手，且抽頭。免使身心晝夜愁。兒孫自有兒孫福，莫與兒孫作遠憂。</p>

<p class="calibre_9">氣</p>

<p class="ci">莫使強梁逞技能，揮拳捰袖弄精神。一時怒發無明火，到後憂煎祸及身。</p>

<p class="ci">莫太過，免災迍。勸君凡事放寬情。合撒手時須撒手，得饒人處且饒人。</p>
